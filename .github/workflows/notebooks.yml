name: Notebooks

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  notebook-lint:
    name: Notebook Lint (nbqa)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install nbqa ruff

      - name: Lint notebooks (if any)
        if: ${{ hashFiles('**/*.ipynb') != '' }}
        run: |
          nbqa ruff . --extend-ignore=E402,I001
