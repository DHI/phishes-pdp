name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the sections below.
  - type: dropdown
    id: module
    attributes:
      label: Module
      description: Which module is affected?
      options:
        - DataDownloadTool
        - PlantGrowthModule
        - Repository / CI
        - Other
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Open notebook …
        2. Run cell …
        3. See error …
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages or screenshots if applicable.
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, Python version, and relevant package versions.
      placeholder: |
        - OS: Windows 11
        - Python: 3.11.5
        - mikeio: 1.6.0
    validations:
      required: false
